<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../src/styles/main.css">
  <title>SimplyDone *Dashboard*</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-logo-container">
        <img src="../src/images/svg/main_logo.svg" alt="Logo SimplyDone" class="header-logo">
      </div>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a href="#" class="navigation-link">
              <img src="../src/images/svg/plus-circle.svg" alt="Add Task Icon">
            </a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">
              <a href="#" class="navigation-link">
                <img src="../src/images/svg/log-out.svg" alt="Sich abmelden Icon">
              </a>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-24 col-lg-8 profile-col">
          <div class="profile">
            <img src="../src/images/svg/rafiki.svg" alt="rafiki" class="profile-image">
            <h1 class="profile-title" >Profil</h1>
            <div class="profile-container">
              <img src="../src/images/svg/Avatar.svg" alt="Profil-Avatar" class="profile-logo">
              <div class="profile-txt">
                <p>
                  Thomas
                </p>
                <p>
                  MÃ¼ller
                </p>
                <p>
                  thomas@mueller.de
                </p>
              </div>
              <button class="profile-edit">
                <img src="../src/images/svg/edit.svg" alt="Profil bearbeiten">
              </button>
            </div>
          </div>
        </div>
        <div class="col-24 col-lg-16 dashboard-col">
          <div class="dashboard">
            <div class="row">
              <div class="col-24 col-12">
                <div class="dashboard-calender">

                </div>
              </div>
              <div class="col-24 col-12">
                <div class="dashboard-tasks">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
